<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student</title>
</head>
<body>

<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="registration_date">Enter registration date: </label>
    <input type="date" th:field="*{registrationDate}" id="registration_date"/>
    <div style="color:red" th:if="${#fields.hasErrors('registrationDate')}" 
    	 				   th:errors="*{registrationDate}">Registration date Error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
